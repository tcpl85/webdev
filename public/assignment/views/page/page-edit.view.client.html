<nav class="navbar navbar-default navbar-fixed-top page-widget-header-footer">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left black-glyphicon"></span>
                </a>
            </p>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus black-glyphicon"></span>
                </a>
            </p>
            <div class="navbar-header">
                <a class="navbar-brand page-widget-header-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    Pages
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <p class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left black-glyphicon">
                        </span>
                </a>
            </p>
            <p class="navbar-text pull-right">
                <button type="submit" form = "editPageForm"
                        class="navbar-link glyphicon-btn-page">
                            <span class="glyphicon glyphicon-ok black-glyphicon">
                            </span>
                </button>
            </p>
            <div class="navbar-header">
                <a class="navbar-brand page-widget-header-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                    Edit Page
                </a>
            </div>

        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs left-scroll-parent">
        <div class="left-scroll">
            <div ng-repeat="page in model.pages">
                <ul class="list-group">
                    <li class="btn btn-link btn-block btn-align-left btn-no-underline">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="v-divider hidden-xs"></div>
    <div class="col-sm-8">
        <form name="editPageForm" id ="editPageForm" novalidate  ng-submit="editPageForm.$valid && model.updatePage(model.page)">
            <div ng-show="editPageForm.$submitted && editPageForm.$invalid" class="alert alert-danger" role="alert">
                There are errors in your form
            </div>
            <label for="page_name">Name</label>
            <input ng-model="model.page.name"
                   required
                   type="text"
                   class="form-control"
                   id="page_name"
                   name="page_name"
                   placeholder="Page Name">
            <div ng-show ="editPageForm.$submitted && editPageForm.page_name.$invalid" class="formFieldErrorMsg">
                Name is required
            </div>

            <label for="page_title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page_title"
                   placeholder="Page Title">

        </form>
        <a class="btn btn-danger  btn-block"
           ng-click="model.deletePage()">Delete</a>

    </div>
</div>

        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
