<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs left-scroll-parent">
        <div class="left-scroll">
            <div ng-repeat="page in model.pages">
                <ul class="list-group">
                    <li class="btn btn-link btn-block btn-align-left btn-no-underline">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="v-divider hidden-xs"></div>
    <div class="col-sm-8">
        <div ng-show="newPageForm.$submitted && newPageForm.$invalid" class="alert alert-danger" role="alert">
            There are errors in your form
        </div>
        <form name="newPageForm" id ="newPageForm" novalidate ng-submit="newPageForm.$valid && model.createPage(newPage)">
            <label for="page_name">Name</label>
            <input ng-model = "newPage.name"
                   required
                   type="text"
                   class="form-control"
                   id="page_name"
                   name="page_name"
                   placeholder="Page Name">
            <div ng-show ="newPageForm.$submitted && newPageForm.page_name.$invalid" class="formFieldErrorMsg">
                Name is required
            </div>
            <label for="page_title">Title</label>
            <input ng-model = "newPage.title"
                   type="text"
                   class="form-control"
                   id="page_title"
                   placeholder="Page Title">
