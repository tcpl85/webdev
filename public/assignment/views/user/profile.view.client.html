<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser()"
               class="navbar-link">
                    <span class="glyphicon glyphicon-ok white-glyphicon">
                    </span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   disabled
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ng-model="model.user.phone"
                   type="text"
                   class="form-control"
                   id="phone"
                   placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first_name"
                   placeholder="First Name">
        </div>
        <div class="form-group">
        <label for="last_name">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last_name"
               placeholder="Last Name">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-warning  btn-block"
       ng-click="model.logout()">Logout</a>
    <a ng-click="model.deleteUser()"
       class="btn btn-danger btn-block">Delete User</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.init()">
                <span class="glyphicon glyphicon-user white-glyphicon"></span>
            </a>
        </p>
    </div>
</nav>
