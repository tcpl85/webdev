        <p class="navbar-text pull-left">
            <button form="editYoutubeForm"
                    ng-click="model.goBackToWidgetList()"
                    class="navbar-link glyphicon-btn-page">
                <span class="glyphicon glyphicon-chevron-left black-glyphicon">
                </span>
            </button>
        </p>
        <p class="navbar-text pull-right">

            </button>

<div class="container-fluid">
    <div ng-show="editYoutubeForm.$submitted && editYoutubeForm.$invalid" class="alert alert-danger" role="alert">
        There are errors in your form
    </div>
    <form name="editYoutubeForm" id="editYoutubeForm" novalidate ng-submit="editYoutubeForm.$valid && model.updateWidget(model.widget)">
        <label for="widget_name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="widget_name"
               name="widget_name"
               required
               placeholder="Name">
        <div ng-show ="editYoutubeForm.$submitted && editYoutubeForm.widget_name.$invalid" class="formFieldErrorMsg">
            Name is required
        </div>
        <label for="widget_text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget_text"
               placeholder="Text">
    </form>
        <label for="widget_url">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="widget_url"
               name="widget_url"
               placeholder="URL">
        <label for="widget_width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="widget_width"
               placeholder="Width">

        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWidget()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-widget-header-footer">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
