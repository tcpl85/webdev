            <button form="editIamgeForm"
                    ng-click="model.goBackToWidgetList()"
                    class="navbar-link glyphicon-btn-page">
                <span class="glyphicon glyphicon-chevron-left black-glyphicon">
                </span>

<div class="container-fluid">
    <div ng-show="editIamgeForm.$submitted && editIamgeForm.$invalid" class="alert alert-danger" role="alert">
        There are errors in your form
    </div>
    <form name="editIamgeForm" id="editIamgeForm" novalidate ng-submit="editIamgeForm.$valid && model.updateWidget(model.widget)">
        <label for="widget_name">Name</label>
        <input ng-model="model.widget.name"
               required
               type="text"
               class="form-control"
               id="widget_name"
               name="widget_name"
               placeholder="Name">
        <div ng-show ="editIamgeForm.$submitted && editIamgeForm.widget_name.$invalid" class="formFieldErrorMsg">
            Name is required
        </div>
        <label for="widget_text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget_text"
               placeholder="Text">
    </form>
        <label for="widget_url">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="widget_url"
               name="widget_url"
               placeholder="URL">
        <label for="widget_width">Width</label>
        <input ng-model="model.widget.width"
               required
               type="text"
               class="form-control"
               id="widget_width"
               placeholder="Width">

    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <label for="widget_upload">Upload</label>
        <input name="myFile" type="file" class="form-control" id="widget_upload" required>
        <input name="widget" value="{{model.widget}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}"  style="display: none"/>
        <input name="pageId" value="{{model.pageId}}"  style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}"  style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>


    <a class="btn btn-success  btn-block searchButton"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">Search</a>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-widget-header-footer">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
